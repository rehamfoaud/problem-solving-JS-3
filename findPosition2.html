<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Position</title>
</head>
<body>
    <script>
        // find position
        function position(letter){
            let word = "asdfghjklzxcvbnm";
            let position = word.indexOf(letter)
            return position
        }
        document.write(position("g")) //4
    </script>
</body>
</html>
