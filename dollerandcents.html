<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar And Cents</title>
</head>
<body>
    <script>
        //Dollar And Cents
        function doller(n){
            return "$" + Number(n.toFixed(2))
        }
        document.write(doller(6.345))
    </script>
</body>
</html>
