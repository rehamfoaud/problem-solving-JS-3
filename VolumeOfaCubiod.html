<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Of a Cubiod</title>
</head>
<body>
    <script>
        //Volume Of a Cubiod
         class Cubiod{
            static getVolumeOfCuboid(length,width,height){
                return length* width* height
            }

         }
         document.write(Cubiod.getVolumeOfCuboid(3,5,7)) // 3*5*7 = 105
    </script>
</body>
</html>
