<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting To Decimal Places</title>
</head>
<body>
    <script>
        //Formatting To Decimal Places
         function formatTwoDecimal(n){
            return Number(n.toFixed(2))
         }
         document.write(formatTwoDecimal(4.7255))
    </script>
</body>
</html>
