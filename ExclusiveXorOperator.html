<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Xor Operator</title>
</head>
<body>
    <script>

        //Exclusive Xor Operator
        function XOR(a,b){
            if(a === b){
                return false
            }
            else{
                return true
            }

        }
        document.write(XOR(true, true))
    </script>
</body>
</html>
